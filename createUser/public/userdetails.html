<!DOCTYPE>
<html>
 <head>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

     <title> USER DETAILS APPLICATION</title> 
</head>
<body ng-app="mymodule">
    <div class="container" ng-controller="mycontroller">
        <h1>USER DETAILS PAGE APPLICATION </h1>
        <table class= "table">
            <thead>
                <tr>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>EMAIL</th>
                    <th>PASSWORD</th>
                    <th>CONTACT NO</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cusers in cuser">
                    <td>{{cusers.first_name}}</td>
                    <td>{{cusers.last_name}}</td>
                    <td>{{cusers.email}}</td>
                    <td>{{cusers.password}}</td>
                    <td>{{cusers.contact_no}}</td>
                </tr>
            </tbody>
        </table>    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="controllers/userdetails.js"></script>
</body>
</html>
